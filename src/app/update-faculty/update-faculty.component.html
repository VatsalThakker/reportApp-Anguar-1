<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Faculty - MyApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        h2 {
            color: white;
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 15px 0;
        }

        h2:before {
            content: '✏️';
            margin-right: 15px;
            font-size: 40px;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        }

        /* Form Header */
        .form-header {
            margin-bottom: 30px;
        }

        .form-header h3 {
            color: #1e3c72;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #2a5298;
            font-size: 16px;
            opacity: 0.8;
        }

        /* Form Layout */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        form > div {
            display: flex;
            flex-direction: column;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Label Styles */
        label {
            color: #1e3c72;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        label:before {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Input Styles */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(30, 60, 114, 0.1);
            border-radius: 12px;
            padding: 15px 18px;
            color: #2a5298;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #1e3c72;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder {
            color: rgba(42, 82, 152, 0.5);
        }

        /* Radio Button Styles */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(30, 60, 114, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .radio-custom::after {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #1e3c72;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked + .radio-custom {
            border-color: #1e3c72;
        }

        .radio-option input[type="radio"]:checked + .radio-custom::after {
            opacity: 1;
        }

        .radio-label {
            color: #2a5298;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 0;
        }

        .radio-label:before {
            content: '' !important;
            margin-right: 0 !important;
        }

        /* Select Styles */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%231e3c72' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            padding-right: 45px;
        }

        /* Button Styles */
        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 12px;
            padding: 18px 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(30, 60, 114, 0.4);
        }

        button:active {
            transform: translateY(-2px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Form Validation Styles */
        .ng-invalid.ng-touched input,
        .ng-invalid.ng-touched select {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        .ng-valid.ng-touched input,
        .ng-valid.ng-touched select {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            .form-header h3 {
                font-size: 22px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            select {
                padding: 14px 16px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .form-header h3 {
                font-size: 20px;
            }
            
            .form-header p {
                font-size: 15px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            select {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            button {
                padding: 16px 25px;
                font-size: 15px;
            }
        }

        /* Add some decorative elements */
        .form-container::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        /* Specific field icons */
        form > div:nth-child(1) label:before { content: '👤'; }
        form > div:nth-child(2) label:before { content: '👤'; }
        form > div:nth-child(3) label:before { content: '📧'; }
        form > div:nth-child(4) label:before { content: '⚧️'; }
        form > div:nth-child(5) label:before { content: '📞'; }
        form > div:nth-child(6) label:before { content: '🎭'; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your Original Angular Structure with Enhanced UI -->
        <h2>Edit Faculty</h2>
        
        <div class="form-container">
            <div class="form-header">
                <h3>Update Faculty Information</h3>
                <p>Modify the details below to update faculty information</p>
            </div>
            
            <form [formGroup]="facultyForm" (ngSubmit)="onSubmit()">
                <div>
                    <label>First Name:</label>
                    <input type="text" formControlName="firstName" />
                </div>

                <div>
                    <label>Last Name:</label>
                    <input type="text" formControlName="lastName" />
                </div>

                <div>
                    <label>Email:</label>
                    <input type="email" formControlName="email" />
                </div>

                <div>
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" formControlName="gender" value="male" />
                            <span class="radio-custom"></span>
                            <span class="radio-label">Male</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" formControlName="gender" value="female" />
                            <span class="radio-custom"></span>
                            <span class="radio-label">Female</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label>Contact No:</label>
                    <input type="tel" formControlName="contactNo" />
                </div>

                <div>
                    <label>Role:</label>
                    <select formControlName="role">
                        <option value="">Select Role</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="full-width">
                    <button type="submit" [disabled]="facultyForm.invalid">
                        <i class="fas fa-user-edit"></i> Update Faculty
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample script for demonstration purposes
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation simulation
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.parentElement.classList.add('ng-invalid');
                        this.parentElement.classList.add('ng-touched');
                    } else {
                        this.parentElement.classList.remove('ng-invalid');
                        this.parentElement.classList.add('ng-valid');
                        this.parentElement.classList.add('ng-touched');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.parentElement.classList.remove('ng-invalid');
                        this.parentElement.classList.add('ng-valid');
                    }
                });
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                inputs.forEach(input => {
                    if (input.type !== 'radio' && input.value.trim() === '') {
                        isValid = false;
                        input.parentElement.classList.add('ng-invalid');
                        input.parentElement.classList.add('ng-touched');
                    }
                });
                
                // Check if at least one radio button is selected
                const genderSelected = document.querySelector('input[name="gender"]:checked');
                if (!genderSelected) {
                    isValid = false;
                    document.querySelector('.radio-group').parentElement.classList.add('ng-invalid');
                    document.querySelector('.radio-group').parentElement.classList.add('ng-touched');
                }
                
                if (isValid) {
                    alert('Faculty information updated successfully!');
                    // In a real app, this would submit the form data
                } else {
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>
</html>
