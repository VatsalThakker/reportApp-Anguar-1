<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student - MyApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Search Container */
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        }

        /* Header Styles */
        h2 {
            color: #1e3c72;
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h2:before {
            content: 'üîç';
            margin-right: 15px;
            font-size: 40px;
        }

        /* Search Form */
        form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(30, 60, 114, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            color: #2a5298;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus {
            border-color: #1e3c72;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: rgba(42, 82, 152, 0.5);
        }

        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(30, 60, 114, 0.4);
        }

        button:active {
            transform: translateY(-2px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        /* Results List */
        ul {
            list-style: none;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(248, 249, 255, 0.8);
            padding: 10px;
        }

        li {
            background: white;
            border-radius: 10px;
            padding: 18px 20px;
            margin-bottom: 12px;
            color: #2a5298;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #1e3c72;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        li:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-left-color: #2a5298;
        }

        li::before {
            content: 'üë§';
            margin-right: 12px;
            font-size: 18px;
        }

        li:last-child {
            margin-bottom: 0;
        }

        /* No Results Message */
        p {
            text-align: center;
            color: #2a5298;
            font-size: 16px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(248, 249, 255, 0.8);
            border-radius: 12px;
            font-weight: 500;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .search-container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            form {
                flex-direction: column;
            }
            
            input[type="text"] {
                min-width: 100%;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
            
            li {
                padding: 15px 18px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input[type="text"] {
                padding: 12px 16px;
                font-size: 15px;
            }
            
            button {
                padding: 14px 25px;
                font-size: 15px;
            }
            
            li {
                padding: 12px 15px;
                font-size: 14px;
            }
        }

        /* Scrollbar Styling */
        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: rgba(30, 60, 114, 0.1);
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-thumb {
            background: rgba(30, 60, 114, 0.3);
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-thumb:hover {
            background: rgba(30, 60, 114, 0.5);
        }

        /* Add some decorative elements */
        .search-container::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        /* Animation for search results */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        li {
            animation: fadeIn 0.5s ease forwards;
        }

        li:nth-child(1) { animation-delay: 0.05s; }
        li:nth-child(2) { animation-delay: 0.1s; }
        li:nth-child(3) { animation-delay: 0.15s; }
        li:nth-child(4) { animation-delay: 0.2s; }
        li:nth-child(5) { animation-delay: 0.25s; }
    </style>
</head>
<body>
    <div class="container">
        <app-navbar></app-navbar>
      
        <div class="search-container">
          <h2>Search Student</h2>
      
          <form [formGroup]="searchForm">
            <input
              type="text"
              formControlName="name"
              placeholder="Enter student name..."
            />
          </form>
      
          <ul *ngIf="students.length > 0">
            <li *ngFor="let student of students" (click)="openReport(student._id)">
              {{ student.firstName }} {{ student.lastName }} ({{ student.email }})
            </li>
          </ul>
      
          <p *ngIf="students.length === 0 && searched">
            No students found.
          </p>
        </div>
      </div>
      
    <script>
        // Sample script for demonstration purposes
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission handler
            const form = document.querySelector('form');
            const input = document.querySelector('input');
            const button = document.querySelector('button');
            const resultsList = document.querySelector('ul');
            const noResults = document.querySelector('p');
            
            // Sample data for demonstration
            const sampleStudents = [
                { _id: 1, name: "John Smith", email: "john.smith@example.com" },
                { _id: 2, name: "Emily Davis", email: "emily.davis@example.com" },
                { _id: 3, name: "Robert Wilson", email: "robert.wilson@example.com" },
                { _id: 4, name: "Sophia Martinez", email: "sophia.martinez@example.com" },
                { _id: 5, name: "Daniel Thompson", email: "daniel.thompson@example.com" }
            ];
            
            // Initially hide results
            resultsList.style.display = 'none';
            noResults.style.display = 'none';
            
            // Search function
            function performSearch() {
                const searchTerm = input.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    resultsList.style.display = 'none';
                    noResults.style.display = 'none';
                    return;
                }
                
                // Simulate API delay
                button.innerHTML = '<span class="loading"></span> Searching...';
                button.disabled = true;
                
                setTimeout(() => {
                    const filteredStudents = sampleStudents.filter(student => 
                        student.name.toLowerCase().includes(searchTerm) || 
                        student.email.toLowerCase().includes(searchTerm)
                    );
                    
                    // Update UI with results
                    if (filteredStudents.length > 0) {
                        resultsList.innerHTML = '';
                        filteredStudents.forEach(student => {
                            const li = document.createElement('li');
                            li.textContent = `${student.name} (${student.email})`;
                            li.addEventListener('click', () => {
                                alert(`Opening report for student: ${student.name}`);
                            });
                            resultsList.appendChild(li);
                        });
                        resultsList.style.display = 'block';
                        noResults.style.display = 'none';
                    } else {
                        resultsList.style.display = 'none';
                        noResults.style.display = 'block';
                    }
                    
                    // Reset button
                    button.innerHTML = '<i class="fas fa-search"></i> Search';
                    button.disabled = false;
                }, 800);
            }
            
            // Event listeners
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                performSearch();
            });
            
            input.addEventListener('keyup', function() {
                // In a real app, you might want to debounce this
                if (this.value.trim().length >= 2) {
                    performSearch();
                } else {
                    resultsList.style.display = 'none';
                    noResults.style.display = 'none';
                }
            });
            
            // Add sample students to the list for demo
            sampleStudents.forEach(student => {
                const li = document.createElement('li');
                li.textContent = `${student.name} (${student.email})`;
                li.addEventListener('click', () => {
                    alert(`Opening report for student: ${student.name}`);
                });
                resultsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
