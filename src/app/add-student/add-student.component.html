<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - MyApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Navbar Styles (simplified version) */
        .lux-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 15px 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .lux-navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        }

        .lux-navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: #1e3c72 !important;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .lux-navbar-brand i {
            margin-right: 10px;
            font-size: 26px;
        }

        /* Form Styles */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-title {
            color: #1e3c72;
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #2a5298;
            font-size: 16px;
            opacity: 0.8;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            color: #2a5298;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 10px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .form-input, .form-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(42, 82, 152, 0.2);
            border-radius: 12px;
            padding: 14px 16px 14px 45px;
            color: #1e3c72;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        .form-input::placeholder {
            color: rgba(30, 60, 114, 0.5);
        }

        .form-input:focus, .form-select:focus {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(42, 82, 152, 0.5);
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 42px;
            color: #2a5298;
            opacity: 0.7;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon, .form-select:focus + .input-icon {
            color: #1e3c72;
            opacity: 1;
        }

        .file-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(42, 82, 152, 0.2);
            border-radius: 12px;
            padding: 14px 16px 14px 45px;
            color: #1e3c72;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(42, 82, 152, 0.3);
        }

        .file-input-label i {
            margin-right: 10px;
            color: #2a5298;
        }

        .form-button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .form-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(30, 60, 114, 0.4);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .form-button i {
            margin-right: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .form-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .form-input, .form-select, .file-input-label {
                padding: 12px 14px 12px 40px;
            }
            
            .input-icon {
                left: 15px;
                top: 38px;
            }
        }
        /* Highlight invalid inputs with red border */
/* Invalid fields → red border */
.ng-invalid.ng-touched input,
.ng-invalid.ng-touched select,
.ng-invalid.ng-touched label.file-input-label {
  border: 1px solid #e74c3c !important;
  box-shadow: 0 0 5px rgba(231, 76, 60, 0.4) !important;
}

/* Valid fields → green border */
.ng-valid.ng-touched input,
.ng-valid.ng-touched select,
.ng-valid.ng-touched label.file-input-label {
  border: 1px solid #27ae60 !important;
  box-shadow: 0 0 5px rgba(39, 174, 96, 0.4) !important;
}


    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <!-- <nav class="lux-navbar">
            <a class="lux-navbar-brand" href="#">
                <i class="fas fa-graduation-cap"></i> MyApp
            </a>
        </nav> -->
        <app-navbar></app-navbar>
        <!-- Form Container -->
        <div class="form-container">
            <div class="form-header">
                <h1 class="form-title">Add New Student</h1>
                <p class="form-subtitle">Fill in the details to register a new student</p>
            </div>

            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="form-grid">
                    <!-- First Name -->
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user"></i> First Name</label>
                        <input class="form-input" formControlName="firstName" type="text" placeholder="Enter first name" />
                        <div class="input-icon"><i class="fas fa-signature"></i></div>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user"></i> Last Name</label>
                        <input class="form-input" formControlName="lastName" type="text" placeholder="Enter last name" />
                        <div class="input-icon"><i class="fas fa-signature"></i></div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                        <input class="form-input" formControlName="email" type="email" placeholder="Enter email address" />
                        <div class="input-icon"><i class="fas fa-at"></i></div>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
                        <select class="form-select" formControlName="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="input-icon"><i class="fas fa-user-tag"></i></div>
                    </div>

                    <!-- Batch -->
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-users"></i> Batch</label>
                        <select class="form-select" formControlName="batch">
                            <option value="one to one">One to One</option>
                            <option value="club">Club</option>
                            <option value="general 25">General 25</option>
                            <option value="general 35">General 35</option>
                            <option value="general 75">General 75</option>
                            <option value="general 125">General 125</option>
                            <option value="complement">Complement</option>
                        </select>
                        <div class="input-icon"><i class="fas fa-layer-group"></i></div>
                    </div>

                    <!-- College Name -->
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-university"></i> College Name</label>
                        <input class="form-input" formControlName="collegeName" type="text" placeholder="Enter college name" />
                        <div class="input-icon"><i class="fas fa-school"></i></div>
                    </div>

                    <!-- Contact No -->
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-phone"></i> Contact No</label>
                        <input class="form-input" formControlName="contactNo" type="text" placeholder="Enter contact number" />
                        <div class="input-icon"><i class="fas fa-mobile-alt"></i></div>
                    </div>

                    <!-- Branch -->
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-code-branch"></i> Branch</label>
                        <select class="form-select" formControlName="branch">
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="himmatnagar">Himmatnagar</option>
                            <option value="gandhinagar">Gandhinagar</option>
                        </select>
                        <div class="input-icon"><i class="fas fa-map-marker-alt"></i></div>
                    </div>

                    <!-- Profile Picture -->
                    <div class="form-group full-width">
                        <label class="form-label"><i class="fas fa-camera"></i> Profile Picture</label>
                        <div class="file-input-container">
                            <input class="file-input" type="file" (change)="onFileChange($event)" id="profile-pic" />
                            <label class="file-input-label" for="profile-pic">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span id="file-name">Choose a profile picture</span>
                            </label>
                        </div>
                    </div>

                    

                <!-- Submit Button -->
               
                <div class="form-group full-width">
                    <button class="form-button" type="submit">
                        <i class="fas fa-user-plus"></i> Add Student
                    </button>
                </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Sample script for demonstration purposes
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation simulation
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.parentElement.classList.add('ng-invalid');
                        this.parentElement.classList.add('ng-touched');
                    } else {
                        this.parentElement.classList.remove('ng-invalid');
                        this.parentElement.classList.add('ng-valid');
                        this.parentElement.classList.add('ng-touched');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.parentElement.classList.remove('ng-invalid');
                        this.parentElement.classList.add('ng-valid');
                    }
                });
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        isValid = false;
                        input.parentElement.classList.add('ng-invalid');
                        input.parentElement.classList.add('ng-touched');
                    }
                });
                
                if (isValid) {
                    alert('Form submitted successfully!');
                    form.reset();
                    
                    // Remove validation classes
                    inputs.forEach(input => {
                        input.parentElement.classList.remove('ng-invalid');
                        input.parentElement.classList.remove('ng-valid');
                        input.parentElement.classList.remove('ng-touched');
                    });
                } else {
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>
</html>
