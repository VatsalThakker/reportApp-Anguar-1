<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyApp - Navigation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e3c72;
    }

    .lux-navbar {
      background-color: #f8f9fa;
      border-radius: 20px;
      padding: 10px 20px;
      margin-top: 10px;
    }

    .lux-navbar-brand {
      font-weight: 600;
      color: #1e3c72;
      text-decoration: none;
    }

    .lux-navbar-brand i {
      margin-right: 8px;
    }

    .lux-logout-btn {
      background-color: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 6px 15px;
      transition: 0.3s;
    }

    .lux-logout-btn:hover {
      background-color: #16315c;
    }

    @media (max-width: 991px) {
      .navbar-collapse {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg lux-navbar">
      <div class="container-fluid">
        <a class="navbar-brand lux-navbar-brand" routerLink="/dashboard">
          <i class="fas fa-graduation-cap"></i> ReportApp
        </a>

        <!-- ✅ Bootstrap toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ✅ Collapse area -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <a class="nav-link" routerLink="/dashboard">Home</a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ul class="navbar-nav me-auto">
            <!-- Student Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user-graduate"></i> Student
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/addstudent"><i class="fas fa-plus-circle"></i> Add Student</a></li>
                <li><a class="dropdown-item" routerLink="/students"><i class="fas fa-list"></i> All Student</a></li>
                <li><a class="dropdown-item" routerLink="/myresult"><i class="fas fa-list"></i> My Student</a></li>
              </ul>
            </li>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Report Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-chart-bar"></i> Report
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/students"><i class="fas fa-file-alt"></i> Report List</a></li>
                <li><a class="dropdown-item" routerLink="/searchreport"><i class="fas fa-file-alt"></i> Search Student</a></li>
              </ul>
            </li>
          </ul>

          <button class="btn lux-logout-btn" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </nav>
  </div>

  <!-- ✅ Bootstrap JS (must include Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: to verify if JS loaded -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("✅ Bootstrap JS Loaded");
    });
  </script>
</body>
</html>
