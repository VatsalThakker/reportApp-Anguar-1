<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp - Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

                    <a class="nav-link"  role="button" data-bs-toggle="dropdown" aria-expanded="false" routerLink="/dashboard">

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <li class="nav-item dropdown">

                            <ul class="dropdown-menu lux-dropdown-menu">
                                <li><a class="dropdown-item lux-dropdown-item" href="#"><i class="fas fa-file-alt"></i> Report List</a></li>
                            </ul>
