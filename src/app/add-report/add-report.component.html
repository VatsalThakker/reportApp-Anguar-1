<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Report - MyApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        h2 {
            color: white;
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 15px 0;
        }

        h2:before {
            content: 'üìã';
            margin-right: 15px;
            font-size: 40px;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        }

        /* Form Header */
        .form-header {
            margin-bottom: 30px;
        }

        .form-header h3 {
            color: #1e3c72;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #2a5298;
            font-size: 16px;
            opacity: 0.8;
        }

        /* Form Layout */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        /* Label Styles */
        label {
            color: #1e3c72;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        label:before {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Input Styles */
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(30, 60, 114, 0.1);
            border-radius: 12px;
            padding: 15px 18px;
            color: #2a5298;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #1e3c72;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder {
            color: rgba(42, 82, 152, 0.5);
        }

        /* File Input Styling */
        .file-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            background: rgba(255, 255, 255, 0.9);
            border: 2px dashed rgba(30, 60, 114, 0.2);
            border-radius: 12px;
            padding: 15px 18px;
            color: rgba(42, 82, 152, 0.7);
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .file-input-label:hover {
            border-color: #1e3c72;
            background: rgba(30, 60, 114, 0.05);
        }

        .file-input-label i {
            margin-right: 10px;
            font-size: 18px;
            color: #1e3c72;
        }

        /* Button Styles */
        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 12px;
            padding: 18px 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(30, 60, 114, 0.4);
        }

        button:active {
            transform: translateY(-2px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Form Validation Styles */
        .form-group.ng-invalid.ng-touched input {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        .form-group.ng-valid.ng-touched input {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            .form-header h3 {
                font-size: 22px;
            }
            
            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="tel"],
            select {
                padding: 14px 16px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .form-header h3 {
                font-size: 20px;
            }
            
            .form-header p {
                font-size: 15px;
            }
            
            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="tel"],
            select {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            button {
                padding: 16px 25px;
                font-size: 15px;
            }
        }

        /* Add some decorative elements */
        .form-container::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        /* Specific field icons */
        .form-group:nth-child(1) label:before { content: 'üìö'; }
        .form-group:nth-child(2) label:before { content: '‚öñÔ∏è'; }
        .form-group:nth-child(3) label:before { content: 'üìÖ'; }
        .form-group:nth-child(4) label:before { content: 'üí¨'; }
        .form-group:nth-child(5) label:before { content: 'üìù'; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your Original Angular Structure with Enhanced UI -->
        <h2>Add Student Report</h2>
        
        <div class="form-container">
            <div class="form-header">
                <h3>Fill in the Student Report Details</h3>
                <p>Complete all fields to create a comprehensive student report</p>
            </div>
            
            <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
                <!-- Subject Field -->
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text" formControlName="subject" placeholder="Enter subject name" />
                </div>

                <!-- Discipline Field -->
                <div class="form-group">
                    <label>Discipline (0-5):</label>
                    <input type="number" formControlName="discipline" min="0" max="5" placeholder="Enter discipline score" />
                </div>

                <!-- Regularity Field -->
                <div class="form-group">
                    <label>Regularity (0-5):</label>
                    <input type="number" formControlName="regularity" min="0" max="5" placeholder="Enter regularity score" />
                </div>

                <!-- Communication Field -->
                <div class="form-group">
                    <label>Communication (0-5):</label>
                    <input type="number" formControlName="communication" min="0" max="5" placeholder="Enter communication score" />
                </div>

                <!-- Test Field -->
                <div class="form-group">
                    <label>Test (0-5):</label>
                    <input type="number" formControlName="test" min="0" max="5" placeholder="Enter test score" />
                </div>

                <!-- Submit Button -->
                <div class="form-group full-width">
                    <button type="submit" [disabled]="reportForm.invalid">
                        <i class="fas fa-check-circle"></i> Submit Report
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample script for demonstration purposes
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation simulation
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.parentElement.classList.add('ng-invalid');
                        this.parentElement.classList.add('ng-touched');
                    } else {
                        this.parentElement.classList.remove('ng-invalid');
                        this.parentElement.classList.add('ng-valid');
                        this.parentElement.classList.add('ng-touched');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.parentElement.classList.remove('ng-invalid');
                        this.parentElement.classList.add('ng-valid');
                    }
                });
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        isValid = false;
                        input.parentElement.classList.add('ng-invalid');
                        input.parentElement.classList.add('ng-touched');
                    }
                });
                
                if (isValid) {
                    alert('Form submitted successfully!');
                    form.reset();
                    
                    // Remove validation classes
                    inputs.forEach(input => {
                        input.parentElement.classList.remove('ng-invalid');
                        input.parentElement.classList.remove('ng-valid');
                        input.parentElement.classList.remove('ng-touched');
                    });
                } else {
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>
</html>
